<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="formulario">
        <label for="nome">Nome do Livro:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="autor">Nome do autor(a):</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="paginas">Número de páginas:</label>
        <input type="number" id="paginas" name="paginas" required><br><br>

        <label for="pais">País de lançamento:</label>
        <input type="text" id="pais" name="pais" required><br><br>

        <button type="button" id="gerarDiv">Gerar Div do Livro</button>
    </form>

    <div id="container"></div>
    <script src="main.js"></script>
</body>
</html>
